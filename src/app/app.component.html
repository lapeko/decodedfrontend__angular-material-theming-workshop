<ng-container *ngIf="themeService.theme$ | async as theme; else loading">
  <mat-toolbar>
    <button mat-icon-button class="main-logo"></button>
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Material theming</span>
    <span class="spacer"></span>
    <button mat-icon-button>
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
  <main class="content">
    <app-banner
      class="mat-elevation-z12"
      type="primary"
      heading="Some heading"
      message="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias aperiam blanditiis doloremque doloribus ducimus, enim laboriosam perferendis porro provident suscipit."
    ></app-banner>
    <section class="sort-area">
      <mat-form-field class="drop-down">
        <mat-label>Choose theme</mat-label>
        <mat-select [value]="theme" (valueChange)="changeTheme($event)">
          <mat-option value="dark">Dark</mat-option>
          <mat-option value="light">Light</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="accent">Sort</button>
    </section>
    <section class="card-area">
      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">LIKE</button>
          <button mat-raised-button color="accent">SHARE</button>
        </mat-card-actions>
      </mat-card>
    </section>
  </main>
</ng-container>
<ng-template #loading>
  <div class="loading">Loading</div>
</ng-template>
